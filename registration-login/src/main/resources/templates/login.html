<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LogIn Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" th:href="@{/index}">Login And Registration</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/register}">Register <span class="sr-only">(current)</span></a>
      </li>

    </ul>

  </div>
</nav>
<br><br><br>



</div>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">

      <div th:if="${param.logout}">
        <div class="alert alert-success"> User is successfully logged out</div>
      </div>

      <div th:if="${param.error}">
        <div class="alert alert-danger"> Please fill the username and password</div>
        </div>
        <div class="card-body">

<div class="card">
<div class="card-header">
  <h2 class="text-centre"> Login</h2>
</div>
    <form
    method="post"
    role="form"
    th:action="@{/login}"
    class="form-horizontal">

      <div class="form-group mb-3">
        <label class="control-label"> Email</label>
        <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        placeholder="Enter Email"
       />
      </div>

      <div class="form-group mb-3">
        <label class="control-label"> Password</label>
        <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Enter Password"
        />
      </div>
      <div> <button type="submit" class="btn btn-primary">Submit</button></div>
      <span>Don't Have an Account
        <a th:href="@{/register}">Register</a></span>
    </form>

    </div>
  </div>
</div>
    </div>
  </div>
</div>
</body>
</html>
