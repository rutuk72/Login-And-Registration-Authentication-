<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/index}">Login And Registration</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/logout}">Logout <span class="sr-only">(current)</span></a>
            </li>

        </ul>

    </div>
</nav>
<br><br><br>

<div class="container">
    <div class="row ">
        <div class="col-md-6 offset-md-3">
        <div>
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                    <th> First Name</th>
                    <th> Last Name</th>
                    <th> Email</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="users:${allusers}">
                <td th:text="${users.firstName}"> </td>
                <td th:text="${users.lastName}"></td>
                <td th:text="${users.email}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        </div>
    </div>
</div>

</body>
</html>
