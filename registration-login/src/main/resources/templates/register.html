<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration & Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">

  <style>

    .card {
      width: 500px; /* Set an initial width */
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .card-body {
      width: 100%; /* Set the width to 100% to take up the full width of the card */
      padding: 20px; /* Add some padding for better aesthetics */

    }
  </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" th:href="@{/index}">Login And Registration</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/logout}">Logout <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/allusers}">Users <span class="sr-only">(current)</span></a>
      </li>

    </ul>

  </div>
</nav>

<br/><br/><br/>
<div class="container">
<div class="row col-md-8 offset-md-3">
  <div class="card">
    <div class="card-header">
      <h2 class="text-center"> Registration</h2>
    </div>
    <div th:if="${param.success}">
      <div class="alert alert-info">
      You have successfully registered </div>
    </div>
    <div class="card-body">
      <form
        method="post"
        role="form"
        th:action="@{/register/save}"
        th:object="${user}"
        >
        <div class="form-group mb-3">
          <label class="form-label">First Name</label>
          <input
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  placeholder="Enter First Name"
                  th:field="*{firstName}"
                  type="text"
          />
          <p th:errors="*{firstName}" class="text-danger"
             th:if="${#fields.hasErrors('firstName')}"> </p>

        </div>

        <div class="form-group mb-3">
          <label class="form-label">Last Name</label>
          <input
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  placeholder="Enter Last Name"
                  th:field="*{lastName}"
                  type="text"
          />
          <p th:errors ="*{lastName}" class="text-danger"
             th:if="${#fields.hasErrors('lastName')}"> </p>

          <div class="form-group mb-3">
            <label class="form-label">Email</label>
            <input
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter Email"
                    th:field="*{email}"
                    type="email"
            />
            <p th:errors ="*{email}" class="text-danger"
               th:if="${#fields.hasErrors('email')}"> </p>


          </div>

          <div class="form-group mb-3">
            <label class="form-label">Password</label>
            <input
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter password"
                    th:field="*{password}"
                    type="password"
            />

            <p th:errors ="*{password}" class="text-danger"
               th:if="${#fields.hasErrors('password')}"> </p>

            <div class="form-group" >
              <button class="btn btn-primary" type="submit" >Register</button>
              <span>Already Registered ? <a th:href="@{/login}">Login</a></span>
            </div>

          </div>



        </div>
      </form>
    </div>
  </div>
</div>
</div>


</body>
</html>
